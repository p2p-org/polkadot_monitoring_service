- job_name: astar_exporter
  metrics_path: /metrics
  static_configs:
  - targets:
    - 'astar_exporter:9150'

- job_name: shiden_exporter
  metrics_path: /metrics
  static_configs:
  - targets:
    - 'shiden_exporter:9150'

- job_name: turing_common_exporter
  metrics_path: /metrics
